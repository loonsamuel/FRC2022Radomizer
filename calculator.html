<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calculator.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg sticky-top p-3" id="nav">
      <div class="container">
        <span class="navbar-brand">
          <img
            src="logo.webp"
            width="100"
            height="100"
            class="d-inline-block align-top"
            alt=""
          />
          <div style="display: inline-block" class="pt-3">
            <span class="mb-0 h5">Calculator</span>
            <p>By Shao Yang</p>
          </div>
        </span>
        <div>
          <button type="button" class="btn btn-outline-dark">Start Over</button>
          <button
            type="button"
            disabled=""
            class="btn btn-outline-dark"
            style="margin-left: 20px"
          >
            <p class="h4">Score:</p>
            <p class="h1">0</p>
          </button>
        </div>
      </div>
    </nav>
    <div class="container">
      <form class="ant-form ant-form-horizontal form match-scoresheet-referee">
        <li>
          <div class="ant-row ant-form-item">
            <div class="ant-col ant-form-item-control-wrapper">
              <div class="ant-form-item-control">
                <span class="ant-form-item-children"
                  ><div class="scoresheet-module">
                    <div class="scoresheet-module__name">
                      <h3 class="h-2 heading--white">m00</h3>
                    </div>
                    <div class="m-l-30 m-t-8 scoresheet-module__content">
                      <h2 class="h-2 heading--charcoal">
                        EQUIPMENT INSPECTION BONUS
                      </h2>
                      <div class="scoresheet-module__fields-wrapper">
                        <div class="scoresheet-module__field">
                          <span
                            class="paragraph--large paragraph--charcoal paragraph--normal scoresheet-module__field-label"
                            >All team equipment fits in the small inspection
                            area:</span
                          ><span
                            ><div
                              class="ant-radio-group ant-radio-group-solid match-scoresheet-form__radio-wrapper"
                              id="PublicScoresheet_m00_scoring_1"
                            >
                              <label
                                class="match-scoresheet-form__radio-btn ant-radio-button-wrapper ant-radio-button-wrapper-checked"
                                ><span
                                  class="ant-radio-button ant-radio-button-checked"
                                  ><input
                                    type="radio"
                                    class="ant-radio-button-input"
                                    value="false"
                                    checked="" /><span
                                    class="ant-radio-button-inner"
                                  ></span></span
                                ><span>No</span></label
                              ><label
                                class="match-scoresheet-form__radio-btn ant-radio-button-wrapper"
                                ><span class="ant-radio-button"
                                  ><input
                                    type="radio"
                                    class="ant-radio-button-input"
                                    value="true" /><span
                                    class="ant-radio-button-inner"
                                  ></span></span
                                ><span>Yes</span></label
                              >
                            </div></span
                          >
                        </div>
                      </div>
                    </div>
                  </div></span
                >
              </div>
            </div>
          </div>
        </li>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
