<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WRO 2023 Randomizer</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="23.js"></script>
</head>

<body class="min-vh-100" style="background-color: #434445;">
    <div class="container">
        <div class="row justify-content-center ">
            <!-- BLUE AREA -->
            <div class="col-md-6 blue text-lg-center">
                <div class="row justify-content-center">
                    <div class="col-xs one"><div class="spot"></div></div>
                    <div class="col-xs two"><div class="spot"></div></div>
                    <div class="col-xs three"><div class="spot"></div></div>
                    <div class="col-xs four"><div class="spot"></div></div>
                </div>
            </div>
            <!-- RED AREA -->
            <div class="col-md-6 red text-lg-center">
                <div class="row justify-content-center">
                    <div class="col-xs one"><div class="spot"></div></div>
                    <div class="col-xs two"><div class="spot"></div></div>
                    <div class="col-xs three"><div class="spot"></div></div>
                    <div class="col-xs four"><div class="spot"></div></div>
                </div>
            </div>
            

            
        </div>
        <div class="row justify-content-center ">
            <!-- BLUE AREA -->
            <div class="col-md-6 cable text-lg-center">
                <div class="row justify-content-center">
                    <div class="col-xs one"><div class="spot"></div></div>
                    <div class="col-xs two"><div class="spot"></div></div>
                    <div class="col-xs three"><div class="spot"></div></div>
                    <div class="col-xs four"><div class="spot"></div></div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <button class="btn-block rndBtn" onclick="Randomize()">Randomize</button>
        </div>

        <div class="row justify-content-center">
            <button class="btn-block rndBtn" ><a href="calculator.html">Calculator</a></button>

        </div>
    </div>


</body>

</html>
