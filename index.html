<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: #434445;">
    <div class="container" style="margin-top: 1vh;">
        <div class="row text-center">

            <!-- RED AREA -->
            <div class="col-md red ">
                <div class="row justify-content-between">
                    <div class="col-xs spot"></div>
                    <div class="col-xs spot"></div>
                </div>
            </div>

            <!-- YELLOW AREA -->
            <div class="col-md yellow ">
                <div class="row">
                    <div class="col-xs spot"></div>
                </div>
                <div class="row justify-content-end">
                    <div class="col-xs spot"></div>
                </div>

            </div>

            <!-- GREEN AREA -->
            <div class="col-md green">
                <div class="row justify-content-end">
                    <div class="col-xs spot"></div>
                </div>
                <div class="row justify-content-end">
                    <div class="col-xs spot"></div>
                </div>
            </div>
        </div>

        <!-- SECOND ROW -->
        <div class="row text-center">

            <!-- BROWN AREA -->
            <div class="col-md brown ">
                <div class="row justify-content-end">
                    <div class="col-xs spot"></div>
                </div>
                <div class="row justify-content-end">
                    <div class="col-xs spot"></div>
                </div>
            </div>

            <!-- WHITE AREA -->
            <div class="col-md white ">
                <div class="row">
                    <div class="col-xs spot"></div>
                </div>
                <div class="row">
                    <div class="col-xs spot"></div>
                </div>

            </div>

            <!-- BLUE AREA -->
            <div class="col-md blue">
                <div class="row justify-content-end">
                    <div class="col-xs spot"></div>
                </div>
                <div class="row justify-content-end">
                    <div class="col-xs spot"></div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
